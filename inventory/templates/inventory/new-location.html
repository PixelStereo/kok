{% extends "./base.html" %}

{% block title %}KoK Supa App Home{% endblock %}

{% block content %}

    <h2>Items list</h2>
    <ul>
        {% for item in items %}
            <li><a href=item/{{item.id}}>{{ item.name }}</a></li>
    	{% empty %}
        	<p class="empty">Pas encore d'items</p>
        {% endfor %}
    </ul>

{% endblock %}
